  - name: Enable BIND
    systemd:
      name: named
      enabled: yes
      masked: no

  - name: Reload BIND
    systemd:
      name: named
      state: reloaded

  - name: Restart BIND (Retry after 3 seconds if first attempt fails)
    systemd:
      name: named
      state: restarted
    register: result
    retries: 2
    delay: 3
    until: result.status.ActiveState == "active"

